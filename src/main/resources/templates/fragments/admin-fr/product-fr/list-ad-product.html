<th:block xmlns:th="www.thymeLeaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" th:fragment="list-ad-product">
    <div class="col-md">

        <div class="tile">
            <h3 class="tile-title">List Flowers Table</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Occasion</th>
                    <th>Description</th>
                    <th>Meaning</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>

                        <img th:src="${product.imageId!=null}? @{/api/image/} + ${product.imageId} : @{/img/no-img/png}"
                             class="main-image-detail " alt="main-image"/>

                    </td>
                    <td><span th:text="${product.productName}"></span></td>
                    <td><span th:utext="${product.nameOccasion}"></span></td>

                    <td><p th:text="${product.description}"></p></td>
                    <td><span class="category-meaning"></span></td>
                    <td>
                        <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></span>
                    </td>


                </tr>
                </tbody>
            </table>
        </div>
    </div>

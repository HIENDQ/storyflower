<th:block xmlns:th="www.thymeLeaf.org" th:fragment="list-ad-product">
    <div class="col-md-6">
        <div class="row mx-3 mx-md-5 d-flex justify-content-center">

            <div class="row mx-3 mx-md-5 d-flex justify-content-center">
                <div th:if="${not #lists.isEmpty(occasions)}" th:each="item: ${occasions}">
                    <a class="occasion-image d-inline-block" th:href="@{/occasion/} + ${item.occasionId}">
                        <img
                                th:src="${item.imageId!=null}?@{/api/image/}+${item.imageId}:@{/img/no-img.png}"
                                class="rounded-circle" alt="${item.nameOccasion}">
                        <p th:text="${item.nameOccasion}"></p>
                    </a>
                </div>
            </div>
        </div>
        <div class="tile">
            <h3 class="tile-title">Striped Table</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>

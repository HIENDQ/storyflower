<div class="col-md-12" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="tile">
        <h3 class="tile-title">List of customers</h3>
        <div class="table-responsive" style="height: 600px;" >
            <div style="height: 530px;">
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Ficture</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <div th:if="${not #lists.isEmpty(listUserProfile)}"
                         th:each="item: ${listUserProfile}">
                        <tr>
                            <td>1</td>
                            <td>AAA</td>
                            <td th:text= "${item.fisrtName}+${item.lastName}"></td>
                            <td th:text= "${item.email}"></td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                    </div>
                    </tbody>
                </table>
            </div>
            <div class="text-right"><span class="text-muted mr-2">Showing 1-15 out of 60</span>
                <div class="btn-group">
                    <button class="btn btn-primary btn-sm" type="button"><i class="fa fa-chevron-left"><<</i></button>
                    <button class="btn btn-primary btn-sm" type="button"><i class="fa fa-chevron-right">>></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
